<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statistics Canada MCP Server</title>
    
    <!-- GitHub Markdown CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/github-markdown-css@5/github-markdown-light.css">
    
    <!-- Custom StatCan Styling -->
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }
        
        .container {
            max-width: 980px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            min-height: 100vh;
        }
        
        .markdown-body {
            box-sizing: border-box;
            min-width: 200px;
            max-width: 100%;
            margin: 0;
            padding: 0;
        }
        
        /* StatCan Red Header Styling */
        .statcan-header {
            background: linear-gradient(135deg, #d9534f, #c9302c);
            color: white;
            padding: 20px;
            margin: -20px -20px 30px -20px;
            text-align: center;
            border-radius: 0;
        }
        
        .statcan-header h1 {
            margin: 0;
            font-size: 2.5em;
            font-weight: 300;
        }
        
        .statcan-header p {
            margin: 10px 0 0 0;
            opacity: 0.9;
            font-size: 1.1em;
        }
        
        /* Badge styling */
        .markdown-body img[alt*="badge"] {
            margin: 2px;
        }
        
        /* Table styling */
        .markdown-body table {
            border-collapse: collapse;
            margin: 20px 0;
        }
        
        .markdown-body th {
            background-color: #f6f8fa;
            font-weight: 600;
        }
        
        /* Code block styling */
        .markdown-body pre {
            background-color: #f6f8fa;
            border-radius: 6px;
        }
        
        /* Loading indicator */
        .loading {
            text-align: center;
            padding: 50px;
            color: #666;
            font-size: 18px;
        }
        
        .loading::after {
            content: "...";
            animation: dots 1.5s steps(5, end) infinite;
        }
        
        @keyframes dots {
            0%, 20% { color: rgba(0,0,0,0); text-shadow: .25em 0 0 rgba(0,0,0,0), .5em 0 0 rgba(0,0,0,0); }
            40% { color: #666; text-shadow: .25em 0 0 rgba(0,0,0,0), .5em 0 0 rgba(0,0,0,0); }
            60% { text-shadow: .25em 0 0 #666, .5em 0 0 rgba(0,0,0,0); }
            80%, 100% { text-shadow: .25em 0 0 #666, .5em 0 0 #666; }
        }
        
        /* Mobile responsive */
        @media (max-width: 767px) {
            .container {
                padding: 15px;
                margin: 0;
            }
            .statcan-header {
                margin: -15px -15px 20px -15px;
                padding: 15px;
            }
            .statcan-header h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="statcan-header">
            <h1>ðŸ“Š Statistics Canada MCP Server</h1>
            <p>Model Context Protocol for Canadian Statistical Data</p>
        </div>
        
        <article class="markdown-body">
            <div class="loading" id="loading">Loading documentation</div>
            <div id="content" style="display: none;"></div>
        </article>
    </div>
    
    <!-- Marked.js for markdown parsing -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    
    <!-- DOMPurify for security -->
    <script src="https://cdn.jsdelivr.net/npm/dompurify/dist/purify.min.js"></script>
    
    <script>
        // Configure marked for GitHub-flavored markdown
        marked.setOptions({
            gfm: true,
            breaks: true,
            headerIds: true,
            mangle: false
        });
        
        // Fetch and render README.md
        fetch('README.md')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Failed to load README.md');
                }
                return response.text();
            })
            .then(markdown => {
                // Parse markdown to HTML
                const rawHtml = marked.parse(markdown);
                
                // Sanitize HTML for security
                const cleanHtml = DOMPurify.sanitize(rawHtml);
                
                // Display content
                document.getElementById('loading').style.display = 'none';
                document.getElementById('content').style.display = 'block';
                document.getElementById('content').innerHTML = cleanHtml;
                
                // Fix relative image paths
                const images = document.querySelectorAll('#content img');
                images.forEach(img => {
                    if (img.src.includes('assets/')) {
                        img.src = img.src.replace('assets/', './assets/');
                    }
                });
            })
            .catch(error => {
                console.error('Error loading README:', error);
                document.getElementById('loading').innerHTML = 'Failed to load documentation. Please refresh the page.';
            });
    </script>
</body>
</html>
